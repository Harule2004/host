<!DOCTYPE html>
<html>
<head>
<title>Form Đăng Ký</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img id="hinhAnh" src="ww.jpg" alt="Hình ảnh">
<form onsubmit="return kiemTraMatKhau()">
  <label for="hoten">Họ tên:</label>
  <input type="text" id="hoten" name="hoten"><br>

  <label for="tendangnhap">Tên đăng nhập:</label>
  <input type="text" id="tendangnhap" name="tendangnhap"><br>

  <label for="matkhau">Mật khẩu:</label>
  <input type="password" id="matkhau" name="matkhau"><br>

  <label for="golaimatkhau">Gõ lại mật khẩu:</label>
  <input type="password" id="golaimatkhau" name="golaimatkhau"><br>

  <label>Phái:</label>
  <div class="radio-group">
    <input type="radio" id="nam" name="phai" value="Nam">
    <label for="nam">Nam</label>
    <input type="radio" id="nu" name="phai" value="Nữ">
    <label for="nu">Nữ</label>
  </div>
  
  <label>Ngoại ngữ:</label>
  <input type="checkbox" id="anh" name="ngoaingu" value="Anh">
  <label for="anh">Anh</label>
  <input type="checkbox" id="phap" name="ngoaingu" value="Pháp">
  <label for="phap">Pháp</label>
  <input type="checkbox" id="hoa" name="ngoaingu" value="Hoa">
  <label for="hoa">Hoa</label><br>

  <label for="nghenghiep">Nghề nghiệp:</label>
  <select id="nghenghiep" name="nghenghiep">
    <option value="">Bạn làm nghề gì?</option>
    </select><br>

  <label for="hinh">Hình:</label>
  <input type="file" id="hinh" name="hinh"><br>

  <label for="sothich">Sở thích:</label>
  <textarea id="sothich" name="sothich"></textarea><br>

  <button type="submit">Đăng ký</button>
  <button type="reset">Làm lại</button>
</form>

<script>
  function kiemTraMatKhau() {
    var matkhau = document.forms[0]["matkhau"].value;
    var golaimatkhau = document.forms[0]["golaimatkhau"].value;

    if (matkhau === "" || golaimatkhau === "") {
      alert("Bạn chưa nhập mật khẩu");
      return false; 
    }

    return true;
  }
  const hinhAnh = document.getElementById('hinhAnh');
  const hinhMoi = "ww2.jpg"; 

  hinhAnh.addEventListener('mouseover', ()=> {
    hinhAnh.src = hinhMoi;
  });

  hinhAnh.addEventListener('mouseout', ()=>{
    hinhAnh.src = "ww.jpg"; 
  });

</script>

</body>
</html>
